name: Build docker image

on:
  push:
    branches:
    - master
    - 4.x

    tags:
    - '*'

  pull_request:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  php80:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: '8.0'
        tags: 8.0,8,latest
  php74:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: '7.4'
        tags: 7.4,7
  php73:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: '7.3'
        tags: '7.3'
  ### dev
  php80-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: '8.0'
        dev: 1
        tags: 8.0-dev,8-dev,dev
  php74-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: '7.4'
        dev: 1
        tags: 7.4-dev,7-dev
  php73-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: '7.3'
        dev: 1
        tags: 7.3-dev
  ### dev-macos
  php80-dev-macos:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: ['amd64','arm64']
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: ${{ matrix.platform }}
        image: tonistiigi/binfmt:qemu-v5.1.0
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: '8.0'
        dev_macos: 1
        tags: 8.0-dev-macos,8-dev-macos,dev-macos
        platform: linux/${{ matrix.platform }}
  php74-dev-macos:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: ['amd64','arm64']
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: ${{ matrix.platform }}
        image: tonistiigi/binfmt:qemu-v5.1.0
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: '7.4'
        dev_macos: 1
        tags: 7.4-dev-macos,7-dev-macos
        platform: linux/${{ matrix.platform }}
  php73-dev-macos:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: ['amd64','arm64']
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: ${{ matrix.platform }}
        image: tonistiigi/binfmt:qemu-v5.1.0
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: '7.3'
        dev_macos: 1
        tags: 7.3-dev-macos
        platform: linux/${{ matrix.platform }}
