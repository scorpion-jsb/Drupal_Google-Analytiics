name: Build docker image

on:
  push:
    branches:
    - master
    - 4.x

    tags:
    - '*'

  pull_request:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  php80:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: '8.0'
        tags: 8.0,8,latest
  php74:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: '7.4'
        tags: 7.4,7
  php73:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: '7.3'
        tags: '7.3'
  ### dev
  php80-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: '8.0'
        dev: 1
        tags: 8.0-dev,8-dev,dev
  php74-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: '7.4'
        dev: 1
        tags: 7.4-dev,7-dev
  php73-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions
      with:
        version: '7.3'
        dev: 1
        tags: 7.3-dev
  ### dev-macos
  php80-dev-macos:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        # building images for different platforms in parallel results in failure.
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-step1-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    - uses: ./.github/actions
      with:
        version: '8.0'
        dev_macos: 1
        tags: 8.0-dev-macos,8-dev-macos,dev-macos
        platform: linux/amd64,linux/arm64
  php74-dev-macos:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-step1-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    - uses: ./.github/actions
      with:
        version: '7.4'
        dev_macos: 1
        tags: 7.4-dev-macos,7-dev-macos
        platform: linux/amd64,linux/arm64
  php73-dev-macos:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-step1-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    - uses: ./.github/actions
      with:
        version: '7.3'
        dev_macos: 1
        tags: 7.3-dev-macos
        platform: linux/amd64,linux/arm64
