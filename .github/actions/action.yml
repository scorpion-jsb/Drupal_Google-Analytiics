name: Build
description: Build Drupal PHP image
inputs:
  version:
    description: php version
    required: true
  dev:
    description: dev version of image
    required: false
  dev_macos:
    description: dev macos version of image
    required: false
  tags:
    description: image tags
    required: true
  platform:
    description: docker platform
    required: false
    default: linux/amd64
runs:
  using: "composite"
  steps:
  - name: Build and push image to docker hub
    env:
      PHP_VER: ${{ inputs.version }}
      PHP_DEV: ${{ inputs.dev }}
      PHP_DEV_MACOS: ${{ inputs.dev_macos }}
      TAGS: ${{ inputs.tags }}
      PLATFORM: ${{ inputs.platform }}
    run: |
      set -e
      make buildx-build-amd64
      make test
      make buildx-build
      . $GITHUB_ACTION_PATH/release.sh "${DOCKER_USERNAME}" "${DOCKER_PASSWORD}"
    shell: bash
  - name: Build and push amd64 image for wodby registry
    if: |
      ${{ inputs.platform }} == 'linux/amd64' &&
      ${{ inputs.dev }} == false &&
      ${{ inputs.dev_macos }} == false
    env:
      PHP_VER: ${{ inputs.version }}
      TAGS: ${{ inputs.tags }}
      PLATFORM: ${{ inputs.platform }}
    run: |
      set -e
      . $GITHUB_ACTION_PATH/release.sh "${WODBY1_REGISTRY_USERNAME}" "${WODBY1_REGISTRY_PASSWORD}" "registry.wodby.com"
    shell: bash
