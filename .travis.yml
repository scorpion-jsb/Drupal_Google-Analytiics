language: python

sudo: required

services:
  - docker

env:
  global:
    - REPO=wodby/drupal-php
    - secure: " # DOCKER_USERNAME
    - secure: " # DOCKER_PASSWORD
    - COMMIT=${TRAVIS_COMMIT::8}
  matrix:
    - PHP_VER=5.6
    - PHP_VER=7.0

install:
  - docker build -t $REPO:$COMMIT ./$PHP_VER/.
  - docker run -d --name=php $REPO:$COMMIT

script:
  - docker ps | grep -q "$REPO:$COMMIT"
  - docker run --user=82 $REPO:$COMMIT php -v | grep "PHP $PHP_VER"
  - docker run --user=82 $REPO:$COMMIT pwd | grep "/var/www/html"
  - docker run --user=82 $REPO:$COMMIT composer --version
  - docker run --user=82 $REPO:$COMMIT drush version
  - docker run --user=82 $REPO:$COMMIT drupal --version

after_success:
  - export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
  - export TAG=`if [ "$BRANCH" == "master" ]; then echo $PHP_VER; else echo $PHP_VER-$BRANCH ; fi`
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  - docker tag $REPO:$COMMIT $REPO:$PHP_VER-travis-$TRAVIS_BUILD_NUMBER
  - docker tag $REPO:$COMMIT $REPO:$TAG
  - if [ "$BRANCH" == "master" ] && [ "$PHP_VER" == "7.0" ]; then docker tag $REPO:$COMMIT $REPO:latest; fi
  - docker rmi $REPO:$COMMIT
  - docker push $REPO

after_failure:
  - docker logs php
