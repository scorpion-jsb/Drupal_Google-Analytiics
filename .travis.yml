language: bash

sudo: required

services:
  - docker

env:
  global:
    - LATEST_PHP_VER=7.1
    - DOCKER_VERSION=17.06.2
    - FROM_STABILITY_TAG=""
  matrix:
    - PHP_VER=7.1 PHP_DEBUG=0
    - PHP_VER=7.0 PHP_DEBUG=0
    - PHP_VER=5.6 PHP_DEBUG=0
    - PHP_VER=5.3 PHP_DEBUG=0
    - PHP_VER=7.1 PHP_DEBUG=1
    - PHP_VER=7.0 PHP_DEBUG=1
    - PHP_VER=5.6 PHP_DEBUG=1

install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce="${DOCKER_VERSION}~ce-0~ubuntu"

script:
  - cd "${PHP_VER}" || cd "${PHP_VER:0:1}"
  - make && make test

after_success: |
  if [[ "${TRAVIS_PULL_REQUEST}" == "false" && ("${TRAVIS_BRANCH}" == "master"  || -n "${TRAVIS_TAG}") ]]; then
    docker login -u "${DOCKER_USERNAME}" -p "${DOCKER_PASSWORD}"

    if [[ -n "${TRAVIS_TAG}" ]]; then
      export STABILITY_TAG="${TRAVIS_TAG}"
    fi

    make release

    if [[ "${PHP_VER}" == "${LATEST_PHP_VER}" && "${PHP_DEBUG}" == 0 ]]; then
      make release TAG="latest"
    fi
  fi

notifications:
  on_failure: never
  slack:
    secure: ""